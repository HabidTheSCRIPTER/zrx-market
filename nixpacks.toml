# Nixpacks configuration for Railway
# Railway should use Dockerfile instead, but this is a fallback

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm install", "cd backend && npm ci"]

# No build needed
[phases.build]
cmds = []

# Start command - Railway should use Dockerfile CMD instead
[start]
cmd = "cd backend && node server.js"

